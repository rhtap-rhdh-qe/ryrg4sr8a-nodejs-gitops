apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ryrg4sr8a-nodejs-prod
  namespace: tssc-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/ryrg4sr8a-nodejs/overlays/prod
    repoURL: https://github.com/rhtap-rhdh-qe/ryrg4sr8a-nodejs-gitops.git
    targetRevision: main
  destination:
    namespace: tssc-app-prod
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: tssc-gitops
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
